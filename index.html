<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<nav>
    <a id="form-link" href="index.html" class="button">Form</a>
    <a id="history-link" href="history.html"  class="button">History</a>
</nav>

<form>
    <label>First Name
        <input name="first-name" type="text" placeholder="John">
    </label>
    <label>Last Name
        <input name="last-name" type="text" placeholder="Doe">
    </label>
    <label>Email
        <input name="email" type="text" placeholder="jdoe@example.com">
    </label>
    <label>Phone Number
        <input name="phone" type="tel" placeholder="18001234567">
    </label>
    <label>Company
        <input name="company" type="text" placeholder="Business">
    </label>
    <label>Address
        <input name="address" type="text" placeholder="100 Business Blvd">
    </label>
    <button type="submit" id="submit-button" class="button">Submit</button>
</form>

</body>
</html>
